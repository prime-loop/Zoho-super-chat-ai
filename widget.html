<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI SuperChat</title>
  <style>
    body { margin:0; font-family:sans-serif; }
    #root { display:flex; flex-direction:column; height:100vh; }
    #thread { flex:1; overflow-y:auto; padding:12px; background:#f9f9f9; }
    .msg { margin:8px 0; padding:10px; border-radius:6px; max-width:70%; }
    .me  { background:#e0f7fa; margin-left:auto; text-align:right; }
    .ai  { background:#fff9c4; margin-right:auto; }
    #controls { padding:12px; border-top:1px solid #ddd; display:flex; gap:8px; }
    #controls input {
      flex:1; padding:8px; border:1px solid #ccc; border-radius:4px;
    }
    #controls button {
      padding:8px 12px; border:none; border-radius:4px;
      background:#26a69a; color:#fff; cursor:pointer;
    }
    #controls button:hover { background:#2bbbad; }
    #actions { padding:12px; display:flex; gap:8px; background:#fafafa; }
    #actions button {
      padding:8px 12px; border:1px solid #26a69a; border-radius:4px;
      background:#fff; color:#26a69a; cursor:pointer;
    }
    #actions button:hover { background:#26a69a; color:#fff; }
    pre { background:#eee; padding:10px; border-radius:4px; overflow-x:auto; }
  </style>
</head>
<body>
  <div id="root">
    <div id="thread"></div>
    <div id="controls">
      <input id="q" placeholder="Type your messageâ€¦" />
      <button id="send">Send</button>
    </div>
    <div id="actions">
      <button id="refresh">Refresh product data</button>
      <button id="draft">Create draft email</button>
    </div>
  </div>

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Main logic -->
  <script src="embed.js"></script>
</body>
</html>
