<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Widget</title>
    <style>
        body { font-family: sans-serif; margin: 10px; background-color: #f4f4f4; }
        #chatContainer { border: 1px solid #ccc; padding: 10px; background-color: white; height: 300px; overflow-y: auto; margin-bottom: 10px; }
        .message { margin-bottom: 8px; padding: 5px; border-radius: 4px; }
        .user-message { background-color: #e1f5fe; text-align: right; }
        .ai-message { background-color: #f0f0f0; }
        .status-message { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; padding: 8px; text-align: center; font-style: italic; }
        #chatInput { width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin-right: 5px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #actionsPanel button { margin-bottom: 5px; display: block; width: 100%; }
    </style>
    <!-- Include a Markdown library like 'marked.js' -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h3>AI Chat</h3>
    <div id="chatContainer">
        <!-- Chat messages will appear here -->
    </div>
    <input type="text" id="chatInput" placeholder="Type your message...">
    <button id="sendButton">Send</button>

    <hr>
    <h3>Actions</h3>
    <div id="actionsPanel">
        <button id="refreshButton">Product Refresh</button>
        <button id="draftEmailButton">Draft Email Reply</button>
    </div>

    <script src="embed.js"></script>
</body>
</html>
